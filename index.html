<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b0b0b">
    <title>Premium Camera App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-root">
        <!-- Camera Preview Area -->
        <div id="preview-container">
            <!-- Video element is kept hidden; canvas is the single rendering surface -->
            <video id="camera-video" playsinline muted></video>
            <canvas id="camera-canvas"></canvas>

            <!-- Top Overlay (status / minimal info) -->
            <div id="top-overlay">
                <span id="camera-status">CAMERA</span>
            </div>
        </div>

        <!-- Bottom Control Panel -->
        <div id="control-panel">
            <!-- Mode Toggles -->
            <div class="control-row modes">
                <button id="toggle-bw" class="mode-btn">B&W</button>
                <button id="toggle-cinematic" class="mode-btn">CINE</button>
                <button id="toggle-grain" class="mode-btn">GRAIN</button>
            </div>

            <!-- Sliders -->
            <div class="control-row sliders">
                <div class="slider-group">
                    <label for="brightness">BRIGHT</label>
                    <input type="range" id="brightness" min="-100" max="100" value="0">
                </div>

                <div class="slider-group">
                    <label for="contrast">CONTRAST</label>
                    <input type="range" id="contrast" min="-100" max="100" value="0">
                </div>

                <div class="slider-group">
                    <label for="saturation">SAT</label>
                    <input type="range" id="saturation" min="-100" max="100" value="0">
                </div>
            </div>

            <!-- Primary Controls -->
            <div class="control-row primary-controls">
                <button id="switch-camera" aria-label="Switch Camera">
                    <span class="icon">↺</span>
                </button>

                <button id="shutter-button" aria-label="Capture">
                    <span class="shutter-inner"></span>
                </button>

                <button id="reset-controls" aria-label="Reset">
                    <span class="icon">⟲</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden download link for captured images -->
    <a id="download-link" style="display:none;"></a>

    <script src="script.js"></script>
</body>
</html>
